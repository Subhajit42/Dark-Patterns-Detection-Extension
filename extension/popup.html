<!DOCTYPE html>
<html>
<head>
  <title>URL Display Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      width: 300px;
      height: auto;
      padding: 20px;
    }
  </style>

</head>
<body>
  <div class="col gy-2 gx-3 align-items-center">
    <h3 class="mb-1">Report Dark Patterns</h3>
    <p class="fw-light lh-sm">Help us grow by reporting any suspected dark patterns that we missed</p>
    
    <div class="d-grid gap-2 mb-2">
      <button class="btn btn-dark" type="submit" id="submit" >Report</button>
    </div>
    <div style="text-align: center;">
      <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" id="link" href="https://www.deceptive.design/">

      </a>
    </div>
    
  </div>
